<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>阪神タイガースメンバー表(2021ver)</title>
    <link rel="shortcut icon" th:href="@{tiggersloge.ico}" type="image/x-icon">
    <link th:href="@{/css/reference.css}" rel="stylesheet" type="text/css">
</head>

<body onclick="hoge()">

    <div class="conteiner">
        <h1>阪神タイガースメンバー表(2021ver)</h1>

        <p>※画面をタッチ（どこでも可）すると <a href="/">ホーム</a>（ページ一番下）に移動します。</p>

        <table id="referenceTable">
            <thead>
                <tr>
                    <th>背番号</th>
                    <th>名前</th>
                    <th>ポジション</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="data : ${playerDataList}" th:object="${data}">
                    <td th:text="*{backNumber}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{position}"></td>
                </tr>
            </tbody>
        </table>

        <a class="home" href="/">ホームへ戻る</a>
    </div>

    <script type="text/javascript" th:src="@{/js/reference.js}"></script>
</body>

</html>
